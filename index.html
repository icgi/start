<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>START起始页</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/search.svg">
    <script>
        var t = null;
        t = setTimeout(time,1000);
        function time()
        {
            clearTimeout(t);
            dt = new Date();
            var h=dt.getHours();
            var m=dt.getMinutes();
            var s=dt.getSeconds();
            if(m<10) m="0"+m;
            if(s<10) s="0"+s;
            document.getElementById("showTime").innerHTML =h+":"+m+":"+s;
            t = setTimeout(time,1000); 
        }
        function search() {
            if (document.getElementById("search_input").value != "") {
            window.open("https://www.baidu.com/s?ie=utf-8&word=" + document.getElementById("search_input").value,'_blank');  
            document.getElementById("search_input").value = "";
        }
        return false;
        }
</script>
</head>
<body>
    <p class="start">CG START PAGE 起始页 网页导航</p>
<div class="time">
    <label id="showTime">00:00:00</label>
</div>
<div class="search">
    <form onsubmit="return search()">
        <button class="box_se">百度搜索</button>
        <input type=text class="box_search" autocomplete="off" autofocus id="search_input">
        <button class="box_button" onclick="return search()"><img src="img/search.svg" width="16"></button>
    </form>
</div>
<br>
<p class="pr">快捷导航 :</p>
<p class="pr"><a class="cr" href="https://clappinggame.net">clappinggame.net<a></p>
<p class="pr"><a class="cr" href="https://clappinggame.top">clappinggame.top<a></p>
<p class="cr"><a class="cr" href="https://github.com/cnzc/start">view in GitHub<a></p>
</body>
</html>
